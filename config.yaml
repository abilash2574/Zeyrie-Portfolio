baseURL: https://www.zeyrie.in

languageCode: en-us
title: Zeyrie's Blog
theme: toha

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Enable Google Analytics
googleAnalytics: G-FVGTM0N7QL


# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON


# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/abilash2574

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # This Puts the background, dir is assets/Images
  background: "images/dark_forest_bg.jpg"

  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: false
    # Enable & configure "Notes" features
    notes:
      enable: false

  # To be able to write blogs in our site we must enable it.
  enableBlogPost: false


  # Show tags under the post title
  enableTags: true


  # Provide footer configuration.
  footer:
    enable: true
    # You can provide your custom footer template using this option.
    # Put your template in "layouts/partials" folder of your repo.
    template: footer.html
    # Show/hide navigation in the footer. Default is "true".
    navigation:
      enable: true
    # Show/hide "Contact Me" section in the footer. Default is "true".
    contactMe:
      enable: true
    # Show/hide credentials section in the footer. Default is "true".
    credentials:
      enable: true


  # If we want to show the Table of Contents in blog post,
  # we must enable it as follows
  enableTOC: false

  # To allow users to improve the blogs, we can redirect them to
  # our github repository page of corresponding blog.
  gitRepo: https://www.github.com/abilash2574
  # Show/hide disclaimer notice in the footer. Default is "false".
  disclaimer:
    enable: true
