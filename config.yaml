baseURL: https://vigorous-volhard-abb3d4.netlify.app

languageCode: en-us
title: Zeyrie's Blog
theme: toha

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC[Table of Contents] depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/hugo-toha/hugo-toha.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  # This Puts the background, dir is assets/Images
  background: "images/dark_forest_bg.jpg"

  # The inverted logo will be used in the initial transparent navbar and
  # the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/favicon.png

  # To be able to write blogs in our site we must enable it.
  enableBlogPost: true

  # If we want to show the Table of Contents in blog post,
  # we must enable it as follows
  enableTOC: true

  # To allow users to improve the blogs, we can redirect them to
  # our github repository page of corresponding blog.
  gitRepo: <your site's Github repo URL>
